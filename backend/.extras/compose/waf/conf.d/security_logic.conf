# 1. Rate Limiting anwenden
limit_req zone=api_limit burst=20 nodelay;

# 2. Sicherheits-Header (Hardened)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header X-XSS-Protection "0" always; # Modernes Deaktivieren, da CSP Ã¼bernimmt
add_header Content-Security-Policy "default-src 'self'; img-src 'self' https://ui-avatars.com data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; connect-src 'self';" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

# 3. Proxy-Einstellungen (Sicherer Datendurchreichen)
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_hide_header X-Powered-By; # Backend-Technologie verstecken