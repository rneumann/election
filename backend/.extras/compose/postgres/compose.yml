networks:
  db_net:
    driver: bridge
    internal: true
  admin_net:
    driver: bridge

services:
  # --- PROD (Haben wir gefixt) ---
  postgres:
    image: postgres:17                  # FIX: Version 18 -> 17
    container_name: postgres
    profiles: ['prod']
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    # cap_drop:
    #   - ALL
    read_only: true
    shm_size: '1g'
    tmpfs:
      - /var/run/postgresql
      - /tmp
    volumes:
      - postgres_data:/var/lib/postgresql/data  # FIX: /data am Ende hinzugef√ºgt!
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres'] # FIX: User angepasst (passend zur .env)
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      db_net: {}
      admin_net:
        aliases:
          - election

  # --- DEV (Ignorieren wir gerade, da wir 'postgres' ohne Suffix starten) ---
  postgres-dev:
    image: postgres:17
    container_name: postgres-dev
    profiles: ['dev']
    env_file:
      - .env
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data # FIX: Auch hier /data
      - ./initdb:/docker-entrypoint-initdb.d:ro
      - ./data/csv:/data/csv:ro
    ports:
      - '5432:5432'
    shm_size: '1g'
    tmpfs:
      - /var/run/postgresql
      - /tmp
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'postgres']
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      db_net: {}
      admin_net:
        aliases:
          - election

  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    profiles: ['dev']
    env_file:
      - .pgadmin.env
    ports:
      - '8888:80'
    depends_on:
      - postgres-dev
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - admin_net

volumes:
  postgres_data:
  postgres_data_dev:
  pgadmin_data_dev: